version: 1
interfaces:
  - name: zenoh-client
    protocol: zenoh
    default_port:
      name: zenoh-client
      protocol: TCP
      target_port: 7447
    subscribers:
      - name: IMAGE_DATA
        spec:
          make87_message: make87_messages.image.uncompressed.ImageRawAny
        encoding: proto
    publishers:
      - name: BOUNDING_BOXES
        spec:
          make87_message: make87_messages.detection.box.Boxes2DAxisAligned
        encoding: proto
    providers:
      - name: DETECTIONS
        request_spec:
          make87_message: make87_messages.image.uncompressed.ImageRawAny
        response_spec:
          make87_message: make87_messages.detection.box.Boxes2DAxisAligned
        encoding: proto
      - name: MODEL_ONTOLOGY
        request_spec:
          make87_message: make87_messages.core.Empty
        response_spec:
          make87_message: make87_messages.detection.ontology.ModelOntology
        encoding: proto
config:
  type: object
  properties:
    BOXES_ENTITY_NAME:
      type: string
      default: boxes
      description: "The name to append to the source entity path"
    CONFIDENCE_THRESHOLD:
      type: number
      default: 0.6
      description: "The minimum confidence threshold for a detection to be considered valid. Default: 0.6"
build:
  build_kit:
    name: python3

