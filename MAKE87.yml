build_kit:
  name: python3
  version: latest
inbound_topics:
  - name: IMAGE_DATA
    message_type: make87_messages.image.compressed.image_jpeg.ImageJPEG
outbound_topics:
  - name: BOUNDING_BOXES
    message_type: make87_messages.geometry.box.boxes_2d.Boxes2DAxisAligned
peripheral_requirements:
  - name: GPU
    peripheral_type: GPU
config:
  values:
    - name: BOXES_ENTITY_NAME
      description: "The name to append to the source entity path"
      default_value: "boxes"
      required: false
      secret: false
    - name: VERBOSE
      description: "If you want verbose logging"
      default_value: "false"
      required: false
      secret: false